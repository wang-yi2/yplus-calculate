# -*- coding: utf-8 -*-
# pytest 配置文件 - UTF-8 編碼標準
[pytest]
# 測試文件搜尋模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 耗時測試

# 編碼相關：所有測試文件默認 UTF-8 編碼
# 讀寫測試數據時務必明確指定 encoding="utf-8"

# 例如：
# with open("fixtures/test_data.txt", encoding="utf-8") as f:
#     content = f.read()
